<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
	<style>
		label{
			width:300px;
			display:block;
		}
		form{
			position:relative;
		}
		form input[type='text']{
			text-align:right;
		}
		.operaciones{
			position:absolute;
			left:230px;
			top:0px;
			width:120px;			
		}
		.operaciones input[type='button']{
			width:40px;
			display:block;
			float:left;
		}
	</style>
</head>
<body>
<header id="page_header">
  <h1>Calculadora</h1>  
</header>
	<section>
		<article class="form">
			<form>
				<div class="controls">
				<label>Operando 1
				<input type="text" value="" id="operando1" size="5"/>
				</label>
				<label>Operando 2
				<input type="text" value="" id="operando2" size="5"/>
				</label>
				</div>
				<div class="operaciones">
					<input type="button" onclick="sumar()" value="+" id="suma" name="suma"/>

					<input type="button" onclick="restar()" value="-" id="resta" name="resta"/>

					<input type="button" onclick="dividir()" value="/" id="divide" name="divide"/>

					<input type="button" onclick="multiplicar()" value="x" id="multiplica" name="multiplica"/>

					<input type="button" onclick="calcular()" value="=" id="igual" name="igual"/>

					<input type="button" onclick="limpiar()" value="C" id="limpia" name="limpia"/>
				</div>
			</form>
			<footer>
				<div id="resultado">
					<h3>Resultado</h3>
					<p>Aqui va el resultado...</p>
				</div>
			</footer>
		</article>		
	</section>
<footer id="page_footer">
	<p>Derechos de autor 2018</p>
</footer>

<script src="calc.js"></script>
</body>
</html>
